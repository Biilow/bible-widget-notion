<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Bible Verse Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", system-ui, sans-serif;
      background: transparent !important;   /* <-- TRANSPARENT for Notion */
      padding: 0;
    }

    .widget {
      max-width: 480px;
      width: 100%;

      /* Clean glass look for Notion */
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);

      border-radius: 24px;
      padding: 24px 22px 20px;

      box-shadow:
        0 12px 30px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.05);

      position: relative;
      overflow: hidden;
    }

    /* Remove gradient glow */
    .widget::before {
      display: none;
    }

    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 8px;
    }

    .widget-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      color: #e2e8f0;
    }

    .widget-pill {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.2);
      color: #a5b4fc;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #4ade80;
    }

    .verse-ref {
      font-size: 0.9rem;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 6px;
    }

    .verse-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #f1f5f9;
      margin-bottom: 10px;
    }

    .translation {
      font-size: 0.75rem;
      color: #cbd5e1;
      margin-bottom: 12px;
    }

    .explanation-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #cbd5e1;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .explanation {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #e2e8f0;
      margin-bottom: 18px;
    }

    .widget-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .hint {
      font-size: 0.75rem;
      color: #cbd5e1;
    }

    button#new-verse {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;

      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: white;

      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
      transition: 0.1s ease;
    }

    button#new-verse:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(99, 102, 241, 0.6);
    }

    .fade {
      animation: fadeIn 0.22s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="widget">
    <div class="widget-header">
      <div class="widget-title">Daily Scripture</div>
      <div class="widget-pill">
        <span class="dot"></span>
        Random verse
      </div>
    </div>

    <div id="verse-content">
      <div class="verse-ref" id="verse-ref"></div>
      <div class="verse-text" id="verse-text"></div>
      <div class="translation" id="verse-translation"></div>

      <div class="explanation-label">Reflection</div>
      <div class="explanation" id="verse-explanation"></div>
    </div>

    <div class="widget-footer">
      <div class="hint">Click for a new verse anytime.</div>
      <button id="new-verse">
        <span class="icon">⟳</span>
        New verse
      </button>
    </div>
  </div>

  <script>
    const VERSES = [
      {
        reference: "James 1:5",
        translation: "KJV",
        text: "If any of you lack wisdom, let him ask of God… and it shall be given him.",
        explanation:
          "You don’t have to figure life out alone. When you ask God for wisdom, He gives generously and without judgment."
      },

      {
        reference: "Jeremiah 29:11",
        translation: "KJV",
        text: "For I know the thoughts that I think toward you… thoughts of peace, and not of evil.",
        explanation:
          "Even when life feels muddy, God is working toward peace, purpose, and growth in your story."
      },

      {
        reference: "Psalm 23:1",
        translation: "KJV",
        text: "The LORD is my shepherd; I shall not want.",
        explanation:
          "With God leading, providing, and protecting, you won’t lack what you truly need."
      },

      {
        reference: "Romans 8:28",
        translation: "KJV",
        text: "All things work together for good to them that love God…",
        explanation:
          "God can weave *everything*—good or bad—into something meaningful when you walk with Him."
      },

      {
        reference: "Isaiah 41:10",
        translation: "KJV",
        text: "Fear thou not; for I am with thee… I will strengthen thee; I will help thee.",
        explanation:
          "God doesn’t demand fearlessness—He promises presence, help, and strength."
      },

      {
        reference: "Psalm 46:1",
        translation: "KJV",
        text: "God is our refuge and strength, a very present help in trouble.",
        explanation:
          "God is close, protective, and strong—especially in moments of struggle."
      },

      {
        reference: "Matthew 11:28",
        translation: "KJV",
        text: "Come unto me, all ye that labour and are heavy laden, and I will give you rest.",
        explanation:
          "Jesus invites the exhausted to find rest—not in performance, but in Him."
      },

      {
        reference: "Joshua 1:9",
        translation: "KJV",
        text: "Be strong and of a good courage… for the LORD thy God is with thee.",
        explanation:
          "Courage comes from knowing God walks with you into every situation."
      }
    ];

    function getRandomVerse() {
      return VERSES[Math.floor(Math.random() * VERSES.length)];
    }

    function renderVerse() {
      const verse = getRandomVerse();

      document.getElementById("verse-ref").textContent = verse.reference;
      document.getElementById("verse-text").textContent = verse.text;
      document.getElementById("verse-translation").textContent = verse.translation + " translation";
      document.getElementById("verse-explanation").textContent = verse.explanation;

      const content = document.getElementById("verse-content");
      content.classList.remove("fade");
      void content.offsetWidth;
      content.classList.add("fade");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderVerse();
      document.getElementById("new-verse").addEventListener("click", renderVerse);
    });
  </script>
</body>
</html>
