<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Bible Verse Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #fdf3ff 0, #e3f0ff 45%, #d7e0ff 100%);
      color: #0f172a;
      padding: 16px;
    }

    .widget {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 24px 22px 20px;
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      position: relative;
      overflow: hidden;
    }

    .widget::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 0 0, #f97316 0, transparent 55%),
                  radial-gradient(circle at 100% 0, #6366f1 0, transparent 55%);
      opacity: 0.12;
      pointer-events: none;
      z-index: -1;
    }

    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 8px;
    }

    .widget-title {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-weight: 600;
      color: #64748b;
    }

    .widget-pill {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(129, 140, 248, 0.12);
      color: #4f46e5;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .verse-ref {
      font-size: 0.85rem;
      font-weight: 600;
      color: #434a5e;
      margin-bottom: 4px;
    }

    .verse-text {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #0f172a;
      margin-bottom: 10px;
    }

    .translation {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .explanation-label {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 2px;
    }

    .explanation {
      font-size: 0.9rem;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 16px;
    }

    .widget-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
    }

    .hint {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    button#new-verse {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      box-shadow: 0 12px 25px rgba(79, 70, 229, 0.4);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.1s ease;
      white-space: nowrap;
    }

    button#new-verse span.icon {
      font-size: 1rem;
      transform: translateY(1px);
    }

    button#new-verse:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(79, 70, 229, 0.55);
      filter: brightness(1.03);
    }

    button#new-verse:active {
      transform: translateY(0);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
      filter: brightness(0.97);
    }

    .fade {
      animation: fadeIn 0.22s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .widget {
        padding: 20px 18px 16px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="widget-header">
      <div class="widget-title">Daily Scripture</div>
      <div class="widget-pill">
        <span class="dot"></span>
        Random verse
      </div>
    </div>

    <div id="verse-content">
      <div class="verse-ref" id="verse-ref"></div>
      <div class="verse-text" id="verse-text"></div>
      <div class="translation" id="verse-translation"></div>

      <div class="explanation-label">Reflection</div>
      <div class="explanation" id="verse-explanation"></div>
    </div>

    <div class="widget-footer">
      <div class="hint">Click for a new verse anytime.</div>
      <button id="new-verse">
        <span class="icon">⟳</span>
        New verse
      </button>
    </div>
  </div>

  <script>
    // Simple verse list (KJV text to stay safe legally)
    const VERSES = [
      {
        reference: "Jeremiah 29:11",
        translation: "KJV",
        text:
          "For I know the thoughts that I think toward you, saith the LORD, " +
          "thoughts of peace, and not of evil, to give you an expected end.",
        explanation:
          "God is not winging your life. Even when things feel scattered, He already has " +
          "a plan aimed at peace, growth, and hope. This verse is a reminder to trust His " +
          "intentions, even when you don’t fully see the path yet."
      },
      {
        reference: "Philippians 4:6–7",
        translation: "KJV",
        text:
          "Be careful for nothing; but in every thing by prayer and supplication with " +
          "thanksgiving let your requests be made known unto God. And the peace of God, " +
          "which passeth all understanding, shall keep your hearts and minds through Christ Jesus.",
        explanation:
          "Instead of letting anxiety run the show, this verse invites you to bring " +
          "everything to God honestly and gratefully. The promise isn’t that problems disappear, " +
          "but that His peace will guard your heart and mind in the middle of them."
      },
      {
        reference: "Psalm 23:1",
        translation: "KJV",
        text: "The LORD is my shepherd; I shall not want.",
        explanation:
          "A shepherd guides, protects, and provides. When the Lord is your shepherd, " +
          "you’re not moving through life alone or unprotected. This line is a declaration of " +
          "trust: with Him, you will not lack what you truly need."
      },
      {
        reference: "Romans 8:28",
        translation: "KJV",
        text:
          "And we know that all things work together for good to them that love God, " +
          "to them who are the called according to his purpose.",
        explanation:
          "This doesn’t say all things are good, but that God can work all things " +
          "together for good. Even mistakes, pain, and confusion can be woven into something " +
          "purposeful when your life is aligned with Him."
      },
      {
        reference: "Isaiah 41:10",
        translation: "KJV",
        text:
          "Fear thou not; for I am with thee: be not dismayed; for I am thy God: " +
          "I will strengthen thee; yea, I will help thee; yea, I will uphold thee with the " +
          "right hand of my righteousness.",
        explanation:
          "God doesn’t just say “stop being afraid” — He gives reasons. He is with you, " +
          "He is your God, He will strengthen, help, and uphold you. This is a verse to hold " +
          "onto when you feel overwhelmed or alone."
      },
      {
        reference: "Proverbs 3:5–6",
        translation: "KJV",
        text:
          "Trust in the LORD with all thine heart; and lean not unto thine own understanding. " +
          "In all thy ways acknowledge him, and he shall direct thy paths.",
        explanation:
          "Your own understanding is limited by what you can see right now. Trusting God " +
          "with your whole heart and inviting Him into every area of life opens the door for " +
          "Him to guide your steps in ways you couldn’t plan on your own."
      },

      {
        reference: "Psalm 46:1",
        translation: "KJV",
        text: "God is our refuge and strength, a very present help in trouble.",
        explanation:
          "God isn’t distant — He’s your safe place and your strength in the exact moment trouble hits. You don’t wait in fear; you lean on Him."
      },
      {
        reference: "Matthew 11:28",
        translation: "KJV",
        text: "Come unto me, all ye that labour and are heavy laden, and I will give you rest.",
        explanation:
          "Jesus invites the tired, stressed, and overwhelmed to come to Him. Rest isn’t earned — it’s received."
      },
      {
        reference: "Joshua 1:9",
        translation: "KJV",
        text: "Be strong and of a good courage; be not afraid... for the LORD thy God is with thee whithersoever thou goest.",
        explanation:
          "Courage isn’t about being fearless — it’s knowing God is with you in every place, conversation, and challenge."
      },
      {
        reference: "Psalm 34:18",
        translation: "KJV",
        text: "The LORD is nigh unto them that are of a broken heart; and saveth such as be of a contrite spirit.",
        explanation:
          "When your heart feels shattered or heavy, God draws closest. He doesn’t avoid pain; He meets you in it."
      },
      {
        reference: "Romans 12:2",
        translation: "KJV",
        text: "Be not conformed to this world: but be ye transformed by the renewing of your mind...",
        explanation:
          "Real change starts in the mind. God calls you to think differently so you can live differently."
      },
      {
        reference: "2 Timothy 1:7",
        translation: "KJV",
        text: "For God hath not given us the spirit of fear; but of power, and of love, and of a sound mind.",
        explanation:
          "Fear isn’t from God — strength, love, and clarity are. You’re equipped to face what’s in front of you."
      },
      {
        reference: "Psalm 119:105",
        translation: "KJV",
        text: "Thy word is a lamp unto my feet, and a light unto my path.",
        explanation:
          "Scripture doesn’t always light up the whole journey, but it gives enough light for the next step."
      },
      {
        reference: "Proverbs 18:10",
        translation: "KJV",
        text: "The name of the LORD is a strong tower: the righteous runneth into it, and is safe.",
        explanation:
          "God isn’t shaky — He’s strong, stable, protective. When things feel chaotic, you run to Him, not away."
      },
      {
        reference: "Psalm 55:22",
        translation: "KJV",
        text: "Cast thy burden upon the LORD, and he shall sustain thee...",
        explanation:
          "When you give God your burdens, He doesn’t just take them — He holds you up under the weight."
      },
      {
        reference: "Isaiah 40:31",
        translation: "KJV",
        text: "They that wait upon the LORD shall renew their strength; they shall mount up with wings as eagles...",
        explanation:
          "Waiting on God isn’t passive — it restores you. He lifts you above circumstances instead of letting them drag you down."
      },
      {
        reference: "Philippians 4:13",
        translation: "KJV",
        text: "I can do all things through Christ which strengtheneth me.",
        explanation:
          "Christ gives strength not just for big goals, but everyday challenges — discipline, patience, courage, faith."
      },
      {
        reference: "Matthew 6:33",
        translation: "KJV",
        text: "Seek ye first the kingdom of God... and all these things shall be added unto you.",
        explanation:
          "When God is your first priority, everything else finds its right place. Provision follows alignment."
      },
      {
        reference: "Psalm 37:4",
        translation: "KJV",
        text: "Delight thyself also in the LORD; and he shall give thee the desires of thine heart.",
        explanation:
          "As you seek God, your desires shift — and He fulfills them in ways deeper and better than expected."
      },
      {
        reference: "Isaiah 43:2",
        translation: "KJV",
        text:
          "When thou passest through the waters, I will be with thee... when thou walkest through the fire, thou shalt not be burned...",
        explanation:
          "God doesn’t promise you’ll avoid hard seasons — He promises you’ll never face them alone, and they won’t destroy you."
      },
      {
        reference: "John 14:27",
        translation: "KJV",
        text:
          "Peace I leave with you, my peace I give unto you... Let not your heart be troubled, neither let it be afraid.",
        explanation:
          "Jesus gives a peace deeper than circumstances — a peace that holds steady even when life is shaking."
      },
      {
        reference: "Ephesians 2:8–9",
        translation: "KJV",
        text:
          "For by grace are ye saved through faith... it is the gift of God: not of works, lest any man should boast.",
        explanation:
          "Your salvation isn’t something you earn — it’s a gift. You don’t perform for God; you receive from Him."
      },
      {
        reference: "James 1:5",
        translation: "KJV",
        text:
          "If any of you lack wisdom, let him ask of God... and it shall be given him.",
        explanation:
          "You don’t have to figure life out alone. When you ask God for wisdom, He gives generously and without judgment."
      },
      {
        reference: "Psalm 91:1–2",
        translation: "KJV",
        text:
          "He that dwelleth in the secret place of the most High shall abide under the shadow of the Almighty...",
        explanation:
          "Staying close to God brings protection, covering, and peace — like living under a shelter that never fails."
      },
      {
        reference: "1 Peter 5:7",
        translation: "KJV",
        text: "Casting all your care upon him; for he careth for you.",
        explanation:
          "God cares personally about your worries. Throw them onto Him — He can handle what you can’t."
      },
      {
        reference: "Galatians 6:9",
        translation: "KJV",
        text:
          "And let us not be weary in well doing: for in due season we shall reap, if we faint not.",
        explanation:
          "Good things take time. Don’t quit — God sees your effort, and He promises a harvest at the right moment."
      }
    ];

    function getRandomVerse() {
      const index = Math.floor(Math.random() * VERSES.length);
      return VERSES[index];
    }

    function renderVerse() {
      const verse = getRandomVerse();

      const refEl = document.getElementById("verse-ref");
      const textEl = document.getElementById("verse-text");
      const transEl = document.getElementById("verse-translation");
      const explEl = document.getElementById("verse-explanation");
      const content = document.getElementById("verse-content");

      // Trigger a little fade animation
      content.classList.remove("fade");
      void content.offsetWidth; // force reflow
      content.classList.add("fade");

      refEl.textContent = verse.reference;
      textEl.textContent = verse.text;
      transEl.textContent = verse.translation + " translation";
      explEl.textContent = verse.explanation;
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderVerse();

      document
        .getElementById("new-verse")
        .addEventListener("click", renderVerse);
    });
  </script>
</body>
</html>
